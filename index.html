<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador-Abd</title>
    <link rel="icon" href="img/icon.png"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Challenge ONE Sprint 01: Construye un encriptador de texto con Javascript</h1>
    </header>
    
    <main>
        <div id="container">
            <div class="columns">
                <div class="column" id="left-column">
                    <textarea id="input" placeholder="Ingrese su mensaje" style="font-size: 20px;"></textarea>
                </div>
                <div class="column" id="right-column">
                    <textarea id="output" placeholder="Ningún mensaje fue encontrado" style="font-size: 20px;" disabled></textarea>
                </div>
            </div>
            <div class="buttons-row">
                <button onclick="cifrar()">Cifrar</button>
                <button onclick="descifrar()">Descifrar</button>
                <button onclick="copiar()">Copiar</button>
            </div>
        </div>        
    </main>

    <footer>
        <p>© AbdielFco - <span id="year">2024</span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
